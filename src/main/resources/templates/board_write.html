<!DOCTYPE html>
<!-- Thymeleaf 템플릿 엔진을 사용하기 위한 네임스페이스 선언 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보드 게시판(NEW)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">보드 게시판(NEW)</h1>
        
        <!-- 게시글 추가 폼 -->
        <div class="mt-4">
            <h2>게시글 추가</h2>
            <!--@apiarticles는 나중에 수정-->
            <form th:action="@{/api/articles}" method="post" name="content">
            
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">글 저장하기</button>
            <!--8주차12페이지 Form하단에 현재 게시판 필드를 히든 설정 추가 임시 기본 문자열 default값-->
            <input type="hidden" id="user" name="user" value="GUEST">
            <input type="hidden" id="newdate" name="newdate" value="오늘날짜">
            <input type="hidden" id="count" name="count" value="0">
            <input type="hidden" id="likecount" name="likecount" value="0">
            </form>
            </div>
    </div>
</body>
</html>
